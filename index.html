<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brews, Bakes & Brushes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page {
            width: 100%;
            max-width: 100vw;
            display: block;
            margin: 0;
            padding: 0;
        }

        .page img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="page">
        <img src="pages/page_001.png" alt="Page 1" loading="lazy">
    </div>
    <div class="page">
        <img src="pages/page_002.png" alt="Page 2" loading="lazy">
    </div>
</body>
</html>
